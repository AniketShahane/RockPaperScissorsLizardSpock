{% extends 'base.html' %}

{% block title %} Search {% endblock %}

{% block content %}
<div class="container py-4 mt-2" style="width: 60%; border: 2px solid white; background-opacity: 0.5;">
  <form class="bg-warning p-4" method="get" style="border-radius: 4px">
    <div class="form-row">
      <div class="form-group mx-auto">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="searchtitle" class="smaller" style="color: white; font-family: 'Roboto Condensed', sans-serif;font-size: 1.5rem;">By Title</label>
        <input type="text" class="form-control" id="searchtitle" name="title">
      </div>
      <div class="form-group col-md-6">
        <label for="searchcreator" class="smaller" style="color: white; font-family: 'Roboto Condensed', sans-serif; font-size: 1.5rem;">By Creator</label>
        <input type="text" class="form-control" id="searchcreator" name="creator">
      </div>
    </div>
    <div class="form-group">
      <label for="searchcontent" class="smaller" style="color: white; font-family: 'Roboto Condensed', sans-serif; font-size: 1.5rem;">By Keywords</label>
      <input type="text" class="form-control" id="searchcontent" name="keyword">
    </div>
    <button type="submit" class="btn btn-light btn-block" style="font-family:'Oswald', sans-serif; font-size: 1.2rem;">Search</button>
  </form>
</div>

<div class="container mt-4">
  <h4 class="text-center mb-4" style="font-size: 2rem;color: White; font-family: 'Kaushan Script', sans-serif;">Search Results: </h4>
  {% if search %}
  <div class="row text-center">
    {% for item in search %}
    <div class="col-md-3 col-sm-4 col-xs-6 text-center">
      <div class="card mb-2 mx-auto" style="width: 16rem; height: 8rem;">
        <div class="card-body">
          <h5 class="card-title" style="font-size: 1rem;">{{item.smallTitle}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{item.creator}}</h6>
          <p class="card-text" style="font-size: 0.8rem;">{{item.smallest}}</p>
          <a href="{% url 'ind_blog' item.id %}" class="card-link">Read It!</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <h4 class="text-center mt-4" style="font-size: 3rem;color: White; font-family: 'Roboto Condensed', sans-serif;">No Matching Results!! </h4>
  {% endif %}
</div>
{% endblock %}
