<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TBBT | {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Spicy+Rice" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style media="screen">

    body{
      background:#cc141d;
    }

    a:hover {
      cursor: pointer;
    }

    .white{
      color:#f4f4f4;
    }

    @media only screen and (min-width: 780px){
      .players{
        display: flex;
      }
    }

    @media only screen and (max-width:1000px){
      .main-heading{
        font-size: 2em;
      }
      .icons {
        display: none;
      }
    }



    .players .left-player, .players .right-player {
      flex: 2;
    }

    .options{
      display: flex;
      flex-wrap: wrap;
    }

    .option1, .option2, .option3, .option4, .option5 {
      flex:1;
      margin-bottom: 4px;
    }

  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
      <img src="{% static 'flashlogo.png' %}" alt="logo of the flash" widht="30" height="30" class="mr-2 pt-0.2">
      <a href="{% url 'home' %}" class="navbar-brand" style="font-family:'Kaushan Script', sans-serif; color: white; font-size:1.7rem;"> ~ The Big Bang Theory</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto white">
          <li class="nav-item active white">
            <a class="nav-link " href="#" style="color: #f4f4f4; font-size:1.5rem; font-family:'Oswald', sans-serif;">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="{% url 'howtoplay' %}" style="color: #f4f4f4; font-size:1.5rem; font-family:'Oswald', sans-serif;">How It Works</a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="https://github.com/AniketShahane" target="_blank" style="color: #f4f4f4;"><i class="fab fa-github-square fa-2x"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link white" href="https://www.linkedin.com/in/aniket-shahane-93a206149/" target="_blank" style="color: #f4f4f4;"><i class="fab fa-linkedin fa-2x"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}
  <footer style="background: white;" class="p-3 mt-3">
    <div class="container text-area">
      <h6 style="color:#cc141d ;font-family: 'Roboto Condensed', sans-serif" class="text-center my-auto">Created By Aniket Shahane, (shahaneaniket11@gmail.com)</h6>
    </div>
  </footer>

  <script type="text/javascript" src="{% static 'assets/main.js' %}"></script>
  <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
